<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSpot Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section class="whole-page">
        <div class="container">
            <div class="card-section">
                <div class="card">
                    <ul class="left-list list">
                        <li class="list-item"><input type="checkbox" value="1" name="list-ele" title="1"> List item 1</li>
                        <li class="list-item"><input type="checkbox" value="2" name="list-ele" title="2"> List item 2</li>
                        <li class="list-item"><input type="checkbox" value="3" name="list-ele" title="3"> List item 3</li>
                        <li class="list-item"><input type="checkbox" value="4" name="list-ele" title="4"> List item 4</li>
                    </ul>
                </div>
                <div class="buttons">
                    <input type="button" id="allRight" title="all shift right" value=">>>"> 
                    <input type="button" id="oneRight" title="shift right" value=">" disabled> 
                    <input type="button" id="oneLeft" title="shift left" value="<" disabled> 
                    <input type="button" id="allLeft" title="all shift left" value="<<<"> 
                </div>
                <div class="card">
                    <ul class="right-list list">
                        <li class="list-item"><input type="checkbox" value="5" name="list-ele" title="5"> List item 5</li>
                        <li class="list-item"><input type="checkbox" value="6" name="list-ele" title="6"> List item 6</li>
                        <li class="list-item"><input type="checkbox" value="7" name="list-ele" title="7"> List item 7</li>
                        <li class="list-item"><input type="checkbox" value="8" name="list-ele" title="8"> List item 8</li>
                    </ul>
                </div>
            </div>
        </div>
    </Section>
    <script src="script.js"></script>
</body>
</html>
